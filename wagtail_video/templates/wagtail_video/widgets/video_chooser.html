{% extends "wagtailadmin/widgets/chooser.html" %}
{% block chooser_class %}video-chooser{% endblock %}

{% block chosen_state_view %}
  <span class="title">{{ video.title }}</span>
      <video controls style="max-width: 100%; margin-bottom: 20px;">
        {% if video %}
        <source src="{{ video.mp4_url }}" type="video/mp4">
        {% endif %}
      </video>
{% endblock %}

{% block edit_chosen_item_url %}{% if video %}{% url 'wagtail_video:edit' video.id %}{% endif %}{% endblock %}
